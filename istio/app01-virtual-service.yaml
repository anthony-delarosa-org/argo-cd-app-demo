apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: shapes-svc
spec:
  hosts:
  - "shapes.devoperations.ca"
  gateways:
  - shapes-gateway
  http:
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        host: solar-system-service
        port:
          number: 80
